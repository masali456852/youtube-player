<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تشغيل وتحميل أي فيديو</title>

  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --muted:#a9b3d6;
      --accent:#5b8cff;
      --danger:#ff5b6a;
      --border:rgba(255,255,255,.15);
      --border2:rgba(255,255,255,.2);
    }
    *{box-sizing:border-box}
    body{font-family:Tahoma,Arial,sans-serif;background:var(--bg);color:#fff;margin:0;padding:20px}
    .box{max-width:960px;margin:auto;background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px}
    h3{margin:0 0 12px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    input{
      flex:1 1 480px;
      padding:12px;border-radius:10px;border:1px solid var(--border2);
      background:rgba(0,0,0,.25);color:#fff;outline:none
    }
    button{
      padding:11px 14px;border-radius:10px;border:0;background:var(--accent);
      color:#07102a;font-weight:700;cursor:pointer
    }
    .msg{margin-top:10px;color:var(--muted);font-size:13px;line-height:1.8}
    .err{color:var(--danger)}
    .player{margin-top:14px;border-radius:14px;overflow:hidden;border:1px solid var(--border);background:#000}
    .ratio{position:relative;padding-top:56.25%}
    video, iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    .dl-box{margin-top:20px;background:#0f152b;padding:14px;border-radius:10px;display:none;border:1px solid var(--border)}
    .dl-list{display:flex;flex-direction:column;gap:8px}
    .dl-item{padding:10px;background:#18203d;border-radius:8px;display:flex;justify-content:space-between;align-items:center}
    .badge{padding:2px 8px;border-radius:999px;font-size:12px;border:1px solid var(--border2);color:#dbe2ff;background:#1c2a5f}
    .meta{font-size:13px;color:#cfd6ff}
    a.dl-btn{color:#fff;background:var(--accent);padding:8px 12px;border-radius:6px;text-decoration:none;font-weight:bold}
  </style>

  <!-- دعم تشغيل M3U8 -->
  https://cdn.jsdelivr.net/npm/hls.js@latest
</head>

<body>
  <div class="box">
    <h3>ضع رابط فيديو مباشر ثم اضغط تشغيل</h3>

    <div class="row">
      <input id="url" type="text" placeholder="مثال: https://site.com/video.mp4 أو m3u8 أو webm">
      <button onclick="playAnyVideo()">تشغيل</button>
    </div>

    <div class="msg"></div>

    <div class="player" style="display:none;">
      <div class="ratio"></div>
    </div>

    <div class="dl-box">
      <h3>خيارات التحميل</h3>
      <div class="dl-list"></div>
    </div>
  </div>
