<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تشغيل وتحميل أي فيديو</title>

  <style>
    body{background:#0b1020;color:#fff;font-family:Tahoma;padding:20px}
    .box{max-width:900px;margin:auto;background:#121a33;padding:20px;border-radius:14px}
    input{width:100%;padding:12px;border-radius:8px;border:1px solid #444;background:#0003;color:#fff;margin-bottom:10px}
    button{padding:12px 20px;background:#5b8cff;color:#000;font-weight:bold;border:0;border-radius:8px;cursor:pointer}
    video{width:100%;margin-top:15px;border-radius:12px;background:#000}
    .dl-box{margin-top:20px;background:#0f152b;padding:14px;border-radius:10px}
    .dl-item{padding:10px;background:#18203d;border-radius:8px;margin-bottom:10px;display:flex;justify-content:space-between;align-items:center}
    .dl-btn{background:#5b8cff;color:#000;padding:8px 12px;border-radius:8px;text-decoration:none;font-weight:bold}
  </style>
</head>

<body>
  <div class="box">
    <h2>تشغيل وتحميل أي فيديو من رابط مباشر</h2>

    <input id="url" placeholder="ضع رابط MP4 أو M3U8 أو WebM هنا">
    <button onclick="playVideo()">تشغيل</button>

    <video id="player" controls style="display:none"></video>

    <div id="dlBox" class="dl-box" style="display:none">
      <h3>خيارات التحميل</h3>
      <div id="dlList"></div>
    </div>

  </div>

<script>
function playVideo() {
    const url = document.getElementById("url").value.trim();
    const player = document.getElementById("player");

    if (!url) {
        alert("⚠️ الرجاء إدخال رابط فيديو صالح");
        return;
    }

    // تشغيل الفيديو
    player.src = url;
    player.style.display = "block";

    // توليد زر تحميل مباشر (جودة واحدة)
    let html = `
      <div class="dl-item">
        <span>تحميل بنفس الجودة</span>
        <a class="dl-btn      </div>
    `;

    document.getElementById("dlList").innerHTML = html;
    document.getElementById("dlBox").style.display = "block";
}
</script>

</body>
</html>
